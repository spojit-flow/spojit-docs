# Project information
site_name: Spojit Documentation
site_url: https://docs.spojit.com/
site_author: Spojit
site_description: >-

# Copyright
copyright: Copyright &copy; 2020 Spojit

# Configuration
theme:
  name: material
  custom_dir: spojit
  logo: images/logo.svg

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - tabs
    #- instant
  palette:
    scheme: default
    primary: blue grey
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: logo
  favicon: assets/favicon.png

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/squidfunk
    - icon: fontawesome/brands/gitter
      link: https://gitter.im/squidfunk/mkdocs-material
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/squidfunk/mkdocs-material/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/squidfunk
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/squidfunk/
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/squidfunk

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  # - pymdownx.highlight:
  #     linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Introduction: index.md
  - User Guide:
    - My Account:
      - Account:
        - Change password: my-account/account/change-password.md
        - Reset password: my-account/account/reset-password.md
        - Delete account: my-account/account/delete-account.md
      - Billing:
        - Change billing: my-account/billing/change-billing.md
        - View invoices: my-account/billing/view-invoices.md
      - Subscription:
        - Create subscription: my-account/subscription/create-subscription.md
        - Change subscription: my-account/subscription/change-subscription.md
        - Cancel subscription: my-account/subscription/cancel-subscription.md
    - Integration:
      - Create integration: integration/create-integration.md
      - Edit integration:
        - Basic info: integration/edit/basic-info.md
        - Configuration: integration/edit/configuration.md
        - Schedule: integration/edit/schedule.md
        - Webhook: integration/edit/webhook.md
        - Logs: integration/edit/logs.md
      - Run now: integration/run-now.md
      - Delete integration: integration/delete-integration.md
  - Library: library/index.md
  - Connectors:
    - WooCommerce:
      - WooCommerce Authorization: connectors/woocommerce/woocommerce-authorization.md
      - WooCommerce Legacy API: connectors/woocommerce/woocommerce-legacy-api.md
      - WooCommerce Webhooks: connectors/woocommerce/woocommerce-webhooks.md
    - Unleashed Software:
      - Unleashed Authorization: connectors/unleashed/unleashed-authorization.md
      - Unleashed Warehouse Code: connectors/unleashed/unleashed-warehouse-code.md
  - Getting started: getting-started.md
  - Extensions:
    - Admonition: extensions/admonition.md
    - CodeHilite: extensions/codehilite.md
    - Footnotes: extensions/footnotes.md
    - Metadata: extensions/metadata.md
    - Permalinks: extensions/permalinks.md
    - PyMdown: extensions/pymdown.md
  - Plugins:
    - Search: plugins/search.md
    - Minification: plugins/minification.md
    - Revision date: plugins/revision-date.md
    - Awesome pages: plugins/awesome-pages.md
  - Releases:
    - Upgrading to 5.x: releases/5.md
    - Upgrading to 4.x: releases/4.md
    - Changelog: releases/changelog.md
  - Customization: customization.md
  - Data privacy: data-privacy.md
  - Contributing: contributing.md
  - License: license.md

# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto
